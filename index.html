<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Carousel</title>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	  <div class="carousel">
		  
		<div class="carousel-item carousel-item-visible">
			<img src="images/1.png" alt="space picture">  
		</div>
		  
		<div class="carousel-item">
			<img src="images/2.png" alt="space picture"> 
		</div>
		  
		<div class="carousel-item">
			<img src="images/3.png" alt="space picture"> 	
		</div>
		  
		<div class="carousel-item">
			<img src="images/4.png" alt="space picture"> 	
		</div>
		
		<div class="carousel-actions">
			<button id="carousel-button-prev" aria-label="Previous Slide"><</button>
			<button id="carousel-button-next" aria-label="Next Slide">></button>
		</div>
		
		
	  </div>
	  
	<script src="script.js"></script>
  </body>
</html>
